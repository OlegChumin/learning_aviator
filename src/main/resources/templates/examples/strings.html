<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aviator Strings</title>
    <style>
        .container {
            text-align: center;
            margin-top: 60px;
            font-family: sans-serif;
        }

        .form-input {
            padding: 10px;
            width: 400px;
            font-size: 14px;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            font-size: 16px;
            color: #333;
        }

        .back-button {
            margin-top: 40px;
            display: inline-block;
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #0b7dda;
        }

        .history-container {
            max-height: 2.6em;
            overflow-y: auto;
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 420px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
            border-radius: 8px;
            font-size: 13px;
            text-align: left;
        }

        .history-container::-webkit-scrollbar {
            width: 6px;
        }

        .history-container::-webkit-scrollbar-thumb {
            background-color: #bbb;
            border-radius: 4px;
        }

        .history-container p {
            margin: 4px 0;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>üöÄ Learning Aviator</h1>

    <h3>–í–µ—Ä—Å–∏—è: <span th:text="${appVersion}">N/A</span></h3>
    <p><strong>–†–∞–∑–¥–µ–ª:</strong> –°—Ç—Ä–æ–∫–æ–≤—ã–µ –≤—ã—Ä–∞–∂–µ–Ω–∏—è –≤ Aviator</p>

    <form th:action="@{/strings}" method="post">
        <label for="expression">–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ:</label>

    <div class="history-container" th:if="${history != null}">
        <ul style="list-style: none; padding: 0; margin: 0;">
            <li th:each="item : ${history}" th:text="${item}"></li>

    <a class="back-button" th:href="@{/}">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>

</body>
</html>
